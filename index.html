<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine üíò</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
    z-index: 2;
  }

  h1 {
    color: #e63946;
  }

  .buttons {
    position: relative;
    height: 100px;
    margin-top: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  .yes {
    background: #e63946;
    color: white;
    left: 20%;
  }

  .no {
    background: #ccc;
    left: 55%;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey <span id="name">Love</span> ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<script>
  // üëâ CHANGE HER NAME HERE
  document.getElementById("name").innerText = "Baby";

  const noBtn = document.getElementById("noBtn");
  let scale = 1;

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    // limit shrinking
    scale = Math.max(0.6, scale - 0.05);
    noBtn.style.transform = `scale(${scale})`;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = window.innerWidth - btnWidth - padding;
    const maxY = window.innerHeight - btnHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("music").play();
    explodeHearts();
    setTimeout(() => {
      window.location.href = "details.html";
    }, 1200);
  }

  function explodeHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = "50%";
      heart.style.top = "60%";
      heart.style.position = "absolute";
      document.body.appendChild(heart);

      heart.animate([
        { transform: "translate(-50%, -50%)" },
        { transform: `translate(${Math.random()*300-150}px, -600px)` }
      ], { duration: 1200 });

      setTimeout(() => heart.remove(), 1500);
    }
  }
</script>

</body>
</html>
